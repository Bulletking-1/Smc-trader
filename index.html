<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bullet Forex King Trading Robot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #fff;
      text-align: center;
    }

    /* Branding Section */
    .branding {
      padding: 20px;
      text-align: center;
    }

    .branding img {
      width: 150px;
      margin-bottom: 15px;
    }

    .gold-name {
      font-size: 36px;
      font-weight: bold;
      background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    .sub-text {
      font-size: 20px;
      color: #ccc;
      margin-top: -5px;
    }

    /* Card Style with Golden Border */
    .card {
      background: #161b22;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      border: 2px solid #FFD700;
      box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.6);
      text-align: left;
      transition: 0.3s;
    }

    .card:hover {
      box-shadow: 0px 0px 30px rgba(255, 215, 0, 0.9);
    }

    .card h2 {
      color: #FFD700;
      margin-bottom: 15px;
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input[type="file"], input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
      background: #fff;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="file"]:hover, input[type="number"]:hover, input[type="text"]:hover {
      border: 2px solid #FFD700;
      box-shadow: 0px 0px 8px rgba(255, 215, 0, 0.6);
    }

    /* Golden Button Style */
    .gold-button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700);
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }

    .gold-button:hover {
      background: linear-gradient(45deg, #FFA500, #FFD700, #FFA500);
      box-shadow: 0px 0px 12px rgba(255, 215, 0, 0.7);
    }
  </style>
</head>
<body>

  <!-- Branding -->
  <div class="branding">
    <!-- Replace the src with your logo file path -->
    <img src="bullet-forex-king-logo.png" alt="Bullet Forex King Logo">
    <h1 class="gold-name">Bullet Forex King</h1>
    <p class="sub-text">Trading Robot — In Motion, Always Evolving</p>
  </div>

  <!-- Trading Robot Settings -->
  <div class="card">
    <h2>SMC Multi-Timeframe Engine</h2>

    <p style="color:#ccc; text-align:center; font-size:14px; margin-bottom:15px;">
      The system operates in silence. Some call it complete, others say it’s still shaping itself.  
      The truth lies somewhere in between.
    </p>

    <label>Upload candles (CSV) — H4</label>
    <input type="file" accept=".csv">

    <label>Upload candles (CSV) — H1</label>
    <input type="file" accept=".csv">

    <label>Upload candles (CSV) — M30 (entries)</label>
    <input type="file" accept=".csv">

    <label>Risk per trade (%)</label>
    <input type="number" value="1.0">

    <label>Account balance</label>
    <input type="number" value="1000">

    <label>Pip value (quote)</label>
    <input type="number" value="10">

    <label>Swing sensitivity (fractal left/right)</label>
    <input type="number" value="2">

    <label>Max bars to wait for OB retest</label>
    <input type="number" value="8">

    <button class="gold-button">Execute Process</button>
  </div>

</body>
</html>
